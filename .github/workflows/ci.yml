name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.1']

    steps:

    - name: Checkout
      uses: actions/checkout@v4.1.0

    - name: Set up Go
      uses: actions/setup-go@v4.1.0
      with:
        go-version: ${{ matrix.go-version }}

    - name: Generate
      run: make generate

    - name: Test
      run: make test

    - name: Build
      run: make build
